<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viaewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>{%  block title %}{% endblock %}</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/styles.css">

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>
.login-form {
    width: 340px;
    margin: 50px auto;
  	font-size: 15px;
}
.login-form form {
    margin-bottom: 15px;
    background: #f7f7f7;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 30px;
}
.login-form h2 {
    margin: 0 0 15px;
}
.form-control, .btn {
    min-height: 38px;
    border-radius: 2px;
}
.btn {
    font-size: 15px;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="top">
			<div class="row">
				<div class="col-md-5">			
					<ul class="follow">
						<li>Follow Us</li>
						<li><a href=""><img src="images/facebook.png" alt="" /></a></li>
						<li class="left"><a href=""><img src="images/twitter.png" alt="" /></a></li>
					</ul>
				</div>
				
				<div class="col-md-2 logo">
					<a href="index.html"><img src="images/logo.jpg" alt="" /></a>
				</div>
				<div class="col-md-5">
					<ul class="menu">
						<li><a href="index.html">Home</a></li>
						<li><a href="browse.html">Browse</a></li>
						<li><a href="/register"> Sign up </a></li>
						<li><a href="/login">Login2</a></li>
						<li><a href="#" onclick="document.getElementById('id01').style.display='block'">Login</a></li>
					</ul>
				</div>
			</div>
	</div>


<div class="login-form" style="margin-top:200px">
    <form action="/login" method="post">
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
            <input type="text" name="username" id="username" class="form-control" placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-secondary btn-block">Log in</button>
        </div>
        <div class="clearfix">
            <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
            <a href="#" class="float-right">Forgot Password?</a> <br>
            <p>Click <a href="/register">here</a> to register.</p>

        </div>
    </form>

</div>
 {% block content %}{% endblock %}
</body>
</html>
