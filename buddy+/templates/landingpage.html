{% extends "base.html" %}
{% block content %}

<h1>Welcome to Flask!</h2>
<br>
<p>You are at your home page.</p>

<h3>Posts:</h3>
{% for post in posts %}
  <strong>Title:</strong> {{ post.title }} <br>
  <strong>Post:</strong> {{ post.description }} <br>
<br>
{% endfor %}

<p>Click <a href="/logout">here</a> to log out.</p>

{% endblock %}
